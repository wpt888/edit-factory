<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Factory</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }
        input[type="file"],
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #00d9ff;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            color: #1a1a2e;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,217,255,0.3);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            margin-left: 10px;
        }
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            width: 0%;
            transition: width 0.3s;
        }
        .status {
            margin-top: 10px;
            color: #888;
            font-size: 0.9rem;
        }
        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0,255,136,0.1);
            border-radius: 8px;
            border: 1px solid rgba(0,255,136,0.3);
        }
        .result.error {
            background: rgba(255,68,68,0.1);
            border-color: rgba(255,68,68,0.3);
        }
        .result h3 {
            margin-bottom: 10px;
        }
        .jobs-list {
            margin-top: 20px;
        }
        .job-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .job-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .job-status.pending { background: #ffd700; color: #000; }
        .job-status.processing { background: #00d9ff; color: #000; }
        .job-status.completed { background: #00ff88; color: #000; }
        .job-status.failed { background: #ff4444; color: #fff; }
        .optional-label {
            color: #666;
            font-size: 0.8rem;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .row .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Factory</h1>
        <p class="subtitle">Proceseaza videoclipuri pentru reels si short-form content</p>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Procesare Video Noua</h2>

            <form id="uploadForm">
                <div class="form-group">
                    <label>Videoclip *</label>
                    <input type="file" id="video" accept=".mp4,.mov,.avi,.mkv" required>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Fisier Audio <span class="optional-label">(optional)</span></label>
                        <input type="file" id="audio" accept=".mp3,.wav">
                    </div>
                    <div class="form-group">
                        <label>Fisier SRT <span class="optional-label">(optional)</span></label>
                        <input type="file" id="srt" accept=".srt">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Nume Output</label>
                        <input type="text" id="outputName" placeholder="reel_parfum_1">
                    </div>
                    <div class="form-group">
                        <label>Durata Tinta (secunde)</label>
                        <input type="number" id="targetDuration" value="20" min="5" max="120">
                    </div>
                </div>

                <div class="form-group">
                    <label>Text pentru TTS <span class="optional-label">(optional - pentru generare voiceover)</span></label>
                    <textarea id="scriptText" placeholder="Scrie textul care va fi citit..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Proceseaza Video
                </button>
                <button type="button" class="btn btn-secondary" onclick="analyzeOnly()">
                    Doar Analiza
                </button>
            </form>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="status" id="statusText">Se incarca...</div>
            </div>

            <div class="result" id="result"></div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Job-uri</h2>
            <button class="btn btn-secondary" onclick="refreshJobs()" style="margin-bottom: 15px;">
                Refresh
            </button>
            <div class="jobs-list" id="jobsList">
                <p style="color: #666;">Niciun job momentan.</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await processVideo();
        });

        async function processVideo() {
            const formData = new FormData();
            const video = document.getElementById('video').files[0];

            if (!video) {
                alert('Selecteaza un videoclip!');
                return;
            }

            formData.append('video', video);

            const audio = document.getElementById('audio').files[0];
            if (audio) formData.append('audio', audio);

            const srt = document.getElementById('srt').files[0];
            if (srt) formData.append('srt', srt);

            const outputName = document.getElementById('outputName').value;
            if (outputName) formData.append('output_name', outputName);

            const targetDuration = document.getElementById('targetDuration').value;
            formData.append('target_duration', targetDuration);

            const scriptText = document.getElementById('scriptText').value;
            if (scriptText) formData.append('script_text', scriptText);

            // Show progress
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;

            try {
                const response = await fetch(`${API_BASE}/jobs`, {
                    method: 'POST',
                    body: formData
                });

                const job = await response.json();

                if (response.ok) {
                    document.getElementById('statusText').textContent = `Job creat: ${job.job_id}`;
                    pollJobStatus(job.job_id);
                } else {
                    throw new Error(job.detail || 'Eroare la creare job');
                }

            } catch (error) {
                showError(error.message);
            }
        }

        async function analyzeOnly() {
            const formData = new FormData();
            const video = document.getElementById('video').files[0];

            if (!video) {
                alert('Selecteaza un videoclip!');
                return;
            }

            formData.append('video', video);
            formData.append('target_duration', document.getElementById('targetDuration').value);

            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('statusText').textContent = 'Se analizeaza...';
            document.getElementById('progressFill').style.width = '50%';

            try {
                const response = await fetch(`${API_BASE}/analyze`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showResult(result);
                } else {
                    throw new Error(result.detail || 'Eroare la analiza');
                }

            } catch (error) {
                showError(error.message);
            }
        }

        async function pollJobStatus(jobId) {
            const poll = async () => {
                try {
                    const response = await fetch(`${API_BASE}/jobs/${jobId}`);
                    const job = await response.json();

                    document.getElementById('statusText').textContent = job.progress || job.status;

                    if (job.status === 'processing') {
                        document.getElementById('progressFill').style.width = '50%';
                        setTimeout(poll, 2000);
                    } else if (job.status === 'completed') {
                        document.getElementById('progressFill').style.width = '100%';
                        showResult(job);
                        refreshJobs();
                    } else if (job.status === 'failed') {
                        showError(job.error || 'Job failed');
                    } else {
                        setTimeout(poll, 2000);
                    }

                } catch (error) {
                    showError(error.message);
                }
            };

            poll();
        }

        function showResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            document.getElementById('submitBtn').disabled = false;

            let html = '<h3>Rezultat</h3>';

            if (data.video_info) {
                html += `<p><strong>Video:</strong> ${data.video_info.filename}</p>`;
                html += `<p><strong>Durata originala:</strong> ${data.video_info.duration.toFixed(1)}s</p>`;
            }

            if (data.segments) {
                html += `<p><strong>Segmente selectate:</strong> ${data.segments.length}</p>`;
                const totalDuration = data.segments.reduce((sum, s) => sum + s.duration, 0);
                html += `<p><strong>Durata totala selectata:</strong> ${totalDuration.toFixed(1)}s</p>`;
            }

            if (data.result && data.result.final_video) {
                html += `<p style="margin-top: 15px;"><a href="${API_BASE}/jobs/${data.job_id}/download" class="btn btn-primary" style="display: inline-block; text-decoration: none;">Descarca Video</a></p>`;
            }

            resultDiv.innerHTML = html;
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<h3>Eroare</h3><p>${message}</p>`;
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('progressContainer').style.display = 'none';
        }

        async function refreshJobs() {
            try {
                const response = await fetch(`${API_BASE}/jobs`);
                const data = await response.json();

                const container = document.getElementById('jobsList');

                if (data.jobs.length === 0) {
                    container.innerHTML = '<p style="color: #666;">Niciun job momentan.</p>';
                    return;
                }

                container.innerHTML = data.jobs.map(job => `
                    <div class="job-item">
                        <div>
                            <strong>${job.job_id}</strong>
                            <br><small style="color: #666;">${job.progress}</small>
                        </div>
                        <span class="job-status ${job.status}">${job.status}</span>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Failed to fetch jobs:', error);
            }
        }

        // Initial load
        refreshJobs();
    </script>
</body>
</html>
